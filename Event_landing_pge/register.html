<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div id="headng" style="margin:0 auto; text-align:center;"><h1>Registration Form</h1></div><br>
    <button id="bchome">Home Page</button><br><br>
    <div id="details">
        <form onsubmit="return Vform()" onReset="reset()">
            <label for="name">Name:</label>
            <input type="text" id="nme" name="rollno"><br>
            <span id="nmeError"></span><br><br>

            <label for="no">Admn Number:</label>
            <input type="text" id="admn" name="no"><br>
            <span id="admnError"></span><br><br>
            
            <label for="dept">Department:</label>
            <select name="dept" id="dept">
                <option value="">Choose Department:</option>
                <option value="cce">CCE</option>
                <option value="csb">CSBS</option>
                <option value="cse">CSE</option>
                <option value="cys">CSE (Cybersecurity)</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="mec">MECH</option>
            </select><br>
            <span id="depError"></span><br><br>


            <label for="sec">Section:</label>
            <select name="sec" id="sec">
                <option value="">Choose Section:</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">Null</option>
            </select><br>
            <span id="secError"></span><br><br>

            <label for="tme">Team size:</label>
            <select name="tme" id="tme">
                <option value="">Choose Option:</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>
            <span id="tmeError"></span><br><br>

            <input type="submit" value="Submit" style="background-color:rgb(114, 214, 248)">
            <input type="reset" value="Reset" style="background-color:rgb(251, 236, 101)">
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
